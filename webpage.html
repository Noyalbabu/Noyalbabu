
<HTML>
    <head>
        <title>Learning in Progress</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer >
           
        </script>
          
   
        
    </head>
    <Body >
        <div class = "container">
            <h1 >Form Registration</h1>
            <form id ="frmRegister" name = "frmRegister" method = "post" action = "" >
                
                <div class = "input-control">
                    <label for = "frmForename">Fore name:</label>
                    <input type = "textbox" id = "frmForename" name = "frmForename" placeholder="Your name"> 
                    <small>Error</small>
                </div>
                 <div class = "input-control"><label for = "frmSurname"> Surname :</label>
                    <input type = "textbox" id = "frmSurname" name = "frmSurname" placeholder="given in passport" >
                    <small>Error</small>
                </div>
                <div class= "input-control">
                    <label for="frmGender">Choose your gender:</label><br>
                 <input type = "radio" name = "frmGender" id = "frmGender" value = "Male">Male
                
                 <input type = "radio" name = "frmGender" id = "femafrmGenderle" value = "Female">Female
            
                 <input type = "radio" name = "frmGender" id = "frmGender" value = "Prefer not to say" checked> Prefer not to say
                 <small>Error</small>
                </div>
                <div class="input-control">
                    <label for = "frmDOB">Date of birth:</label>
                    <input type = "date" id = "frmDOB" name = "frmDOB" min = "1900-01-01" max = "2021-12-31" value = "2002-01-01">
                    <small>Error</small>
                </div>
                 <div class="input-control">
                    <label for= "frmage">Enter your Age:</label>
                    <input type = "text" name = "frmage " id = "frmage"placeholder = "your present age">
                    <small>Error</small>
                 </div>
                 <div class="input-control">
                    <label for = "frmCourse">Choose your course:<label>
                        <select id = "frmCourse" name = "frmCourse">
                            <option value="cs">Computer Science</option>
                            <option value="maths">Mathematics</option>
                            <option value = "finance">Finance</option>
                            <option value="Application Science" checked>Application Science</option>
                        </select>     
                        <small>Error</small>
                 </div>
                <div class="input-control">
                    <label for = "frmDateReg">Date of registration :</label>
                    <input type= "text" name = "frmDateReg" id = "frmDateReg" /> <br>
                     <small>Error</small>
                </div>
            </div>
            <div class="input-control">
                <button type = "reset" id = "reset">Submit </button>
                <small>Error</small>
            </div>   
            <div class = "input-control">
                <button type = "submit">Clear</button>
            </div>
            </form>
        </div>
        
            
    </Body>
</HTML>
